<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <title>Pratica com JSON</title>

<body>

  <main id="main-wrapper">
    
    <div class="cantora_MariaBetania">
      <img src="" width=300 id="photography-Maria" alt="foto da cantora Maria Bethania">
    <h1 id="title_Maria"></h1>
      <hr>
      <p class="tipography__Maria">Gêneros: <br><span class="dynamic-text" id="gender-Maria"></span></p>

      <p class="tipography__Maria">Discografia: <br><span class="dynamic-text" id="discography-Maria"></span></p>
      <hr>
      <a id="instagram-Maria" target="_blank" href=""><i class="fab fa-instagram"></i></a>
      <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
    </div>

    <div class="cantora_MarianaAydar">

      <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
